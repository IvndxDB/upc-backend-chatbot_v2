# Railway deployment configuration
[build]
builder = "nixpacks"

[deploy]
startCommand = "/opt/venv/bin/gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --threads 2 --timeout 90 --keep-alive 5 --access-logfile - --error-logfile - --log-level info --preload"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 5
healthcheckPath = "/health"
healthcheckTimeout = 10
